<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anabella Avena - Ecommerce</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="header" class="header">
        <div class="menu-buttons">
            <input class="btn" type="button" value="Ir al Home" onClick="window.location.reload()">
            <input class="btn" type="button" value="carrito" onClick="seeCart()">
        </div>
        <h1 class="h1">Anabella Avena - Ecommerce</h1>
        <div class="header-div">
            <div class="user-menu">
                <input class="btn-small" type="button" onclick="crearUsuario()" value="crear usuario">
                <input class="btn-small" type="button" onclick="modificarUsuario()" value="modificar usuario">
            </div>
            <p id="user-status">usuario activo: ninguno</p>
            <div id="user-selector">
                <label for="usuarios">usuario: </label>
                <select name="id" id="users"></select>
                <input class="btn" type="button" onclick="userValidation(activeUser())" value="login">
            </div>
        </div>
    </header>
    <div id="context-menu"></div>
    <main id="main"></main>
    <script src="./js/index.js"></script>
</body>

</html>
